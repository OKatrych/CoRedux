apply plugin: 'java-library'
apply plugin: 'kotlin'
apply from: dokka

gradle.ext.isCiServer = System.getenv().containsKey("CI")
logger.warn("Running on CI: ${gradle.ext.isCiServer}")

if (gradle.ext.isCiServer) {
    apply plugin: "com.vanniktech.maven.publish"
    mavenPublish {
        releaseRepositoryUrl = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"
        snapshotRepositoryUrl = "https://oss.sonatype.org/content/repositories/snapshots/"
    }
}

test {
    useJUnitPlatform {
        includeEngines "spek2"
    }
}

dependencies {
    api libraries.kotlinStdlib
    api libraries.coroutinesCore

    testImplementation testLibraries.spek2Dsl
    testImplementation testLibraries.junit
    testImplementation libraries.kotlinReflect
    testRuntimeOnly testLibraries.spek2Junit5Runner
    testRuntimeOnly testLibraries.junit5Engine

}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile.class).all {
    kotlinOptions {
        freeCompilerArgs = ["-Xuse-experimental=kotlin.Experimental"]
    }
}
